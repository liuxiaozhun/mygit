<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript">
			onload = function(){
				var a = document.URL;
				function getParams(key) {
				    var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)"); 
				   //如果地址栏中出现中文则进行编码    
				    var r = encodeURI(window.location.search).substr(1).match(reg);  
				    if (r != null) {  
				        //将中文编码的字符重新变成中文
				        return decodeURI(unescape(r[2]));  
				    }  
				    return null;  
				};
				var b = getParams("user");
				var c = getParams("pass");
				console.info(b);
				var us = document.getElementById("us");
				var ps = document.getElementById("ps");
				us.value = b;
				ps.value = c;
				
			}
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
			
		</script>
	</head>
	<body>
		<!-----start-main---->
		<div class="main">
			<div class="login-form">
				<h1>王者荣耀</h1>
				<div class="head">
					<img src="images/user.png" alt="" />
				</div>
				<form action="lg">
					<input type="text" id="us" name="na" class="text" value="用户名" onfocus="this.value = '';"
						onblur="if (this.value == '') {this.value = 'USERNAME';}">
					<input type="password" id="ps" name="ps" value="密码" onfocus="this.value = '';"
						onblur="if (this.value == '') {this.value = 'Password';}">
					<div class="submit">
						<input type="submit" value="登陆">
					</div>
					<div>
						<div style="float: left;"><a href="html/注册.html">注册账号</a></div>
						<div style="float: right;"><a href="#">忘记密码?</a></div>
					</div>
				</form>
			</div>
		</div>
		<div style="display:none">
			<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'>
			</script>
		</div>
	</body>
</html>
